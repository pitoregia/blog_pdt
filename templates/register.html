{% extends 'layout.html' %}
{% block title %} Register {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
        <form method="POST">
            <div class="form-group">
                <label for="name" class="col-2 col-form-label" >Name</label>
                <div class="col-6">
                    <input type="text" name="name" id="name" placeholder="Please fill out this form with your name" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-2 col-form-label">Username</label>
                <div class="col-6">
                    <input type="text" name="username" id="username" placeholder="Username to login" class="form-control" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-2 col-form-label">Password</label>
        <div class="col-6">
            <input type="password" name="password" id="password" class="form-control" placeholder="(minimum 5 letter and must include an uppercase and lowercase)" pattern="(?=.*[a-z])(?=.*[A-Z]).{5,}" required title="5 characters minimum and must include an uppercase and lowercase" required/>
        </div>
            </div>
            <div class="form-group">
                <div class="col-6">
                    <input type="submit" value="Register" class="btn btn-primary"/>
                </div>
            </div>
            {% for message in get_flashed_messages() %}
            <div>{{ message }}</div>
            {% endfor %}
        </form>
        </div>
    </div>
</div>

{% endblock %}
